<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md mx-auto p-5 bg-gray-700 rounded-lg">
        
        <h3 class="text-center text-xl font-semibold mb-4">Select Your Movie</h3>
        <!-- Some Movies Links -->
        <div class="mb-4">
            <select id="movie" class="w-full bg-gray-800 border border-gray-600 rounded-md text-gray-200 px-3 py-2">
                <option value="20" data-video="https://www.youtube.com/embed/YoHD9XEInc0">No Time To Die ($20)</option>
                <option value="15" data-video="https://www.youtube.com/embed/SUXWAEX2jlg">Inception ($15)</option>
                <option value="18" data-video="https://www.youtube.com/embed/EXeTwQWrcwY">The Dark Knight ($18)</option>
            </select>
        </div>
        <div class="flex justify-center space-x-4 mb-5 bg-gray-600 py-2 px-4 rounded-md">
            <div class="flex items-center space-x-1">
                <div class="seat available"></div>
                <span class="text-gray-200 text-sm">Available</span>
            </div>
            <div class="flex items-center space-x-1">
                <div class="seat selected"></div>
                <span class="text-gray-200 text-sm">Selected</span>
            </div>
            <div class="flex items-center space-x-1">
                <div class="seat occupied border border-gray-400"></div>
                <span class="text-gray-200 text-sm">Occupied</span>
            </div>
        </div>
        <div class="text-center mb-4 ">
            <iframe id="movie-video" width="100%" height="250" src="https://www.youtube.com/embed/YoHD9XEInc0" 
                    class="rounded-md" allowfullscreen></iframe>
        </div>

        <!-- All Seats -->
        <div class="flex justify-center mb-5">
            <div id="seats" class="grid grid-cols-6 gap-2">
            </div>
        </div>
        <p class="text-center">
            You have selected <span id="count" class="text-cyan-400 cyan-text ">0</span> seat(s) for a total price of $<span id="total" class="text-cyan-400 cyan-text">0</span>.
        </p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
